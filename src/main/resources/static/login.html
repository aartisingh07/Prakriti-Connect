<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti Connect - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background:
                    linear-gradient(
                            rgba(0, 0, 0, 0.45),
                            rgba(0, 0, 0, 0.45)
                    ),
                    url("https://www.hdwallpapers.in/download/purple_flowers_green_grass_field_mountain_slope_under_blue_sky_4k_hd_nature-1920x1080.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: antiquewhite;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #2e7d32, #43a047);
            color: white;
            transition: transform 0.25s, box-shadow 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 160, 71, 0.4);
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .success {
            background: #e8f5e9;
            color: #1b5e20;
            border: 1px solid #c8e6c9;
        }

        .error {
            background: #fdecea;
            color: #b71c1c;
            border: 1px solid #f5c6cb;
        }

        .link {
            text-align: center;
            margin-top: 18px;
            color: papayawhip;
            font-size: 14px;
        }

        .link a {
            color: cornflowerblue;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

    <div id="loginMessage" class="message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <!-- ✅ ROLE (as requested) -->
        <div class="form-group">
            <label>Role</label>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <!-- ✅ YOUR SIGNUP LINK (RESTORED) -->
    <div class="link">
        Don’t have an account?
        <a onclick="window.location.href='signup.html'">Sign up</a>
    </div>

    <div class="link">
        <a onclick="window.location.href='home.html'">← Back to Home</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");

    const showMessage = (text, type) => {
        msg.innerText = text;
        msg.className = "message show " + type;
    };

    loginForm.addEventListener("submit", e => {
        e.preventDefault();

        const payload = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        fetch("http://localhost:9091/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
            .then(res => res.text())
            .then(result => {

                if (result.includes(",")) {
                    const [id, role] = result.split(",");

                    localStorage.setItem("userId", id);
                    localStorage.setItem("role", role);

                    showMessage("Login successful! Redirecting...", "success");

                    setTimeout(() => {
                        if (role === "admin") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "customer.html";
                        }
                    }, 1000);

                } else {
                    showMessage(result, "error");
                }
            })
            .catch(() => {
                showMessage("Server error. Try again.", "error");
            });
    });
</script>

</body>
</html>
