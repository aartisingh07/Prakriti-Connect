<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prakriti Connect - Products</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("/images/Background Image.jpg");
    }

    .header {
      background: linear-gradient(90deg, #065f46, #047857);
      color: white;
      padding: 18px 32px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
    }

    .page-title {
      text-align: center;
      margin: 30px 0;
      color: #065f46;
      font-size: 30px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 0 40px 40px;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    /* üî¥ OUT OF STOCK STYLES */
    .out-of-stock img {
      filter: blur(2px) grayscale(80%);
    }

    .out-of-stock-label {
      color: red;
      font-weight: 700;
      text-align: center;
      margin-top: 8px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      color: #065f46;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 14px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="header">
  <a href="customer.html" class="brand">Prakriti Connect</a>
</div>

<div class="page-title">üå± Eco-Friendly Products</div>

<div class="products-container" id="productsContainer"></div>

<!-- ORDER POPUP MODAL -->
<div id="orderModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:2000;">
  <div style="
      background:#fff;
      width:360px;
      margin:120px auto;
      padding:24px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.25);
  ">
    <h3 style="color:#065f46;">Order Summary</h3>

    <p>Product Price: ‚Çπ<span id="productCost"></span></p>
    <p>Platform Fee: ‚Çπ10</p>
    <hr>
    <h3>Total: ‚Çπ<span id="totalCost"></span></h3>

    <button class="btn" onclick="payNow()">Pay Now</button>
    <br><br>
    <button onclick="closeModal()" style="background:none;border:none;color:red;cursor:pointer;">
      Cancel
    </button>
  </div>
</div>

<script>
  const productsContainer = document.getElementById("productsContainer");

  let selectedProductId = null;
  let selectedPrice = 0;

  fetch("http://localhost:9091/products")
          .then(res => res.json())
          .then(products => {
            productsContainer.innerHTML = "";

            products.forEach(product => {
              const isOut = !product.available;

              const card = document.createElement("div");
              card.className = `product-card ${isOut ? "out-of-stock" : ""}`;

              card.innerHTML = `
          <img src="/images/${product.imageName}" class="product-img">
          <div class="product-name">${product.productName}</div>
          <div class="product-price">‚Çπ${product.price}</div>
          ${
                      isOut
                              ? `<div class="out-of-stock-label">OUT OF STOCK</div>`
                              : `<button class="btn" onclick="openOrderPopup(${product.id}, ${product.price})">Order Now</button>`
              }
        `;

              productsContainer.appendChild(card);
            });
          });

  /* üîπ OPEN MODAL */
  function openOrderPopup(productId, price) {
    selectedProductId = productId;
    selectedPrice = price;

    document.getElementById("productCost").innerText = price;
    document.getElementById("totalCost").innerText = price + 10;

    document.getElementById("orderModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("orderModal").style.display = "none";
  }

  /* üîπ PAY NOW */
  function payNow() {
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("Please login again");
      return;
    }

    const orderData = {
      userId: parseInt(userId),
      productId: selectedProductId,
      name: "Aarti Singh",
      phone: "9372090945",
      address: "Dombivli East",
      city: "Mumbai",
      pincode: 421201
    };

    fetch("http://localhost:9091/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    })
            .then(res => res.json())
            .then(() => {
              closeModal();
              alert("‚úÖ Order placed successfully!\nüì¶ Delivery within 5 days.");
            })
            .catch(() => {
              alert("‚ùå Payment failed. Please try again.");
            });
  }


</script>


</body>
</html>
