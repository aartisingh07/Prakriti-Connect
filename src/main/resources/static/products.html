<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prakriti Connect - Products</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("/images/Background Image.jpg");
    }

    .header {
      background: linear-gradient(90deg, #065f46, #047857);
      color: white;
      padding: 18px 32px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
    }

    .page-title {
      text-align: center;
      margin: 30px 0;
      color: #065f46;
      font-size: 30px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 0 40px 40px;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card .btn {
      margin-top: auto;
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      color: #065f46;
      margin-bottom: 8px;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 14px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1b5e20;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .popup-overlay:target {
      display: flex;
    }

    .popup-card {
      width: 420px;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .popup-card label {
      display: block;
      margin-top: 10px;
    }

    .popup-card input,
    .popup-card textarea,
    .popup-card select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-actions {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
    }

    .close-btn {
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>

<div class="header">
  <a href="customer.html" class="brand">Prakriti Connect</a>

  <button class="btn" onclick="openMyOrders()" style="background:white;color:#065f46;">
    My Orders
  </button>
</div>

<div class="page-title">ðŸŒ± Eco-Friendly Products</div>

<div class="products-container" id="productsContainer"></div>

<!-- ORDER POPUP -->
<div class="popup-overlay" id="order-popup">
  <div class="popup-card">
    <h2>Confirm Order</h2>
    <form id="orderForm">
      <label>Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" required>

      <label>Address</label>
      <textarea id="address" required></textarea>

      <label>City</label>
      <input id="city" required>

      <label>Pincode</label>
      <input id="pincode" required>

      <p><strong>Order Total: â‚¹<span id="orderTotal">0</span></strong></p>

      <div class="popup-actions">
        <button class="btn">Confirm Order</button>
        <a href="#" class="close-btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
<!-- MY ORDERS POPUP -->
<div class="popup-overlay" id="my-orders-popup">
  <div class="popup-card" style="width:600px; max-height:80vh; overflow-y:auto;">
    <h2>ðŸ“¦ My Orders</h2>

    <div id="ordersList">
      <p>Loading orders...</p>
    </div>

    <div class="popup-actions">
      <a href="#" class="close-btn">Close</a>
    </div>
  </div>
</div>

<!-- TRANSACTION POPUP -->
<div class="popup-overlay" id="transaction-popup">
  <div class="popup-card">
    <h2>ðŸ’³ Transaction</h2>

    <p>Product Price: â‚¹<span id="txnPrice">0</span></p>
    <p>Platform Fee: â‚¹10</p>
    <hr>
    <p><strong>Total: â‚¹<span id="txnTotal">0</span></strong></p>

    <label>Payment Method</label>
    <select id="paymentMode">
      <option>UPI</option>
      <option>Card</option>
      <option>Net Banking</option>
    </select>

    <div class="popup-actions">
      <button class="btn" onclick="payNow()">Pay</button>
      <a href="#" class="close-btn">Cancel</a>
    </div>
  </div>
</div>

<script>
  let selectedProductId = null;
  let selectedProductPrice = 0;

  const productsContainer = document.getElementById("productsContainer");
  const orderForm = document.getElementById("orderForm");

  fetch("http://localhost:9091/products")
          .then(res => res.json())
          .then(products => {
            productsContainer.innerHTML = "";

            if (!products || products.length === 0) {
              productsContainer.innerHTML = "<p>No products available</p>";
              return;
            }

            products.forEach(product => {
              const card = document.createElement("div");
              card.className = "product-card";

              card.innerHTML = `
          <img src="/images/${product.imageName}" class="product-img">
          <div class="product-name">${product.productName}</div>
          <div class="product-desc">Eco-friendly product</div>
          <div class="product-price">â‚¹${product.price}</div>
          <button class="btn">Order Now</button>
        `;

              card.querySelector("button").onclick = () => openOrderPopup(product.id);
              productsContainer.appendChild(card);
            });
          });

  function openOrderPopup(productId) {
    fetch(`http://localhost:9091/products/${productId}`)
            .then(res => res.json())
            .then(product => {
              selectedProductId = product.id;
              selectedProductPrice = product.price;
              document.getElementById("orderTotal").innerText = product.price;
              window.location.hash = "order-popup";
            });
  }

  orderForm.addEventListener("submit", e => {
    e.preventDefault();

    const orderData = {
      userId: localStorage.getItem("userId"),
      productId: selectedProductId,
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      city: document.getElementById("city").value,
      pincode: document.getElementById("pincode").value
    };

    fetch("http://localhost:9091/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    })
            .then(res => res.json())
            .then(() => {
              document.getElementById("txnPrice").innerText = selectedProductPrice;
              document.getElementById("txnTotal").innerText = selectedProductPrice + 10;
              window.location.hash = "transaction-popup";
            });
  });

  function payNow() {
    alert("Order Confirmed ðŸŽ‰\nAmount Paid: â‚¹" + (selectedProductPrice + 10));
    window.location.hash = "";
  }
  function openMyOrders() {
    const userId = localStorage.getItem("userId");

    window.location.hash = "my-orders-popup";

    fetch(`http://localhost:9091/orders/user/${userId}`)
            .then(res => res.json())
            .then(orders => {
              const ordersList = document.getElementById("ordersList");
              ordersList.innerHTML = "";

              if (orders.length === 0) {
                ordersList.innerHTML = "<p>You havenâ€™t placed any orders yet ðŸŒ±</p>";
                return;
              }

              orders.forEach(order => {
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.padding = "12px";
                div.style.marginBottom = "12px";
                div.style.borderRadius = "8px";

                div.innerHTML = `
          <p><strong>Order ID:</strong> ${order.id}</p>
          <p><strong>Product ID:</strong> ${order.productId}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Order Date:</strong> ${order.orderDate}</p>
          <p><strong>Delivery Date:</strong> ${order.deliveryDate}</p>
        `;

                ordersList.appendChild(div);
              });
            })
            .catch(() => {
              document.getElementById("ordersList").innerHTML =
                      "<p>Failed to load orders</p>";
            });
  }

</script>

</body>
</html>
