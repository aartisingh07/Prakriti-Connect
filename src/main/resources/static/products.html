<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prakriti Connect - Products</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("/images/Background Image.jpg");
    }

    .header {
      background: linear-gradient(90deg, #065f46, #047857);
      color: white;
      padding: 18px 32px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
    }

    .page-title {
      text-align: center;
      margin: 30px 0;
      color: #065f46;
      font-size: 30px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 0 40px 40px;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    /* ðŸ”´ OUT OF STOCK STYLES */
    .out-of-stock img {
      filter: blur(2px) grayscale(80%);
    }

    .out-of-stock-label {
      color: red;
      font-weight: 700;
      text-align: center;
      margin-top: 8px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      color: #065f46;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 14px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="header">
  <a href="customer.html" class="brand">Prakriti Connect</a>
</div>

<div class="page-title">ðŸŒ± Eco-Friendly Products</div>

<div class="products-container" id="productsContainer"></div>

<script>
  const productsContainer = document.getElementById("productsContainer");

  fetch("http://localhost:9091/products")
          .then(res => res.json())
          .then(products => {
            productsContainer.innerHTML = "";

            products.forEach(product => {
              const isOut = !product.available;

              const card = document.createElement("div");
              card.className = `product-card ${isOut ? "out-of-stock" : ""}`;

              card.innerHTML = `
          <img src="/images/${product.imageName}" class="product-img">
          <div class="product-name">${product.productName}</div>
          <div class="product-price">â‚¹${product.price}</div>

          ${
                      isOut
                              ? `<div class="out-of-stock-label">OUT OF STOCK</div>`
                              : `<button class="btn" onclick="orderProduct(${product.id}, ${product.price})">Order Now</button>`
              }
        `;

              productsContainer.appendChild(card);
            });
          });

  function orderProduct(id, price) {
    alert("Proceed to order product ID: " + id);
  }
</script>

</body>
</html>
