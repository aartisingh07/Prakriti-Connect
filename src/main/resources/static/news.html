<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prakriti Connect - News</title>

    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.25);
            z-index: -1;
        }

        body {
            background: url("/images/bg.jpg");
            font-family: 'Segoe UI', sans-serif;
        }

        /* ================= HEADER ================= */
        .main-header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 72px;
            padding: 0 32px;
            background: linear-gradient(90deg, #065f46, #047857);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* ================= NEWS ================= */
        .news-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .news-title {
            text-align: center;
            color: royalblue;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .news-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(0,0,0,0.18);
            transition: transform 0.25s ease;
        }

        .news-card:hover {
            transform: translateY(-6px);
        }

        .news-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ================= POPUP ================= */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .popup-card {
            width: 520px;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            padding: 26px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .comment {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment-user {
            font-weight: 600;
            color: #2e7d32;
            font-size: 13px;
        }

        .comment-text {
            font-size: 14px;
            margin-top: 4px;
        }

        .close-btn {
            margin-top: 16px;
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
        }
        /* THEME BUTTON */
        .btn-theme {
            margin-top: 10px;
            background: linear-gradient(135deg, #2e7d32, #43a047);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn-theme:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }

        .btn-theme:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>

<body>

<header class="main-header">
    <a href="customer.html" class="brand">Prakriti Connect</a>
    <button class="back-btn" onclick="goHome()">‚Üê Back</button>
</header>

<section class="news-container">
    <h2 class="news-title">üì∞ Latest News & Updates</h2>
    <div id="newsList" class="news-grid"></div>
</section>

<!-- POPUP -->
<div class="popup-overlay" id="newsPopup" onclick="closePopup(event)">
    <div class="popup-card">
        <h3 id="popupTitle"></h3>
        <div id="popupDate"></div>
        <p id="popupDescription"></p>

        <hr>

        <h4>üí¨ Comments</h4>
        <div id="commentsList"></div>

        <!-- ADD COMMENT -->
        <textarea id="commentInput"
                  placeholder="Write a comment..."
                  style="width:100%; height:70px; margin-top:10px;"></textarea>

        <button class="btn-theme" onclick="postComment()">Post Comment</button>

        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function goHome() {
        window.location.href = "customer.html";
    }

    let currentNewsId = null;
    const popup = document.getElementById("newsPopup");

    fetch("http://localhost:9091/news")
        .then(res => res.json())
        .then(newsList => {
            const container = document.getElementById("newsList");
            container.innerHTML = "";

            newsList.forEach(news => {
                const card = document.createElement("div");
                card.className = "news-card";
                card.innerHTML = `
                    <h3>${news.title}</h3>
                    <p class="news-preview">${news.description}</p>
                `;
                card.onclick = () => openPopup(news);
                container.appendChild(card);
            });
        });

    function openPopup(news) {
        currentNewsId = news.id;
        document.getElementById("popupTitle").innerText = news.title;
        document.getElementById("popupDescription").innerText = news.description;
        popup.style.display = "flex";
        loadComments(news.id);
    }

    function closePopup(e) {
        if (!e || e.target.id === "newsPopup") {
            popup.style.display = "none";
        }
    }

    function loadComments(newsId) {
        fetch(`http://localhost:9091/news/${newsId}/comments`)
            .then(res => res.json())
            .then(comments => {
                const list = document.getElementById("commentsList");
                list.innerHTML = comments.length === 0
                    ? "<p>No comments yet üå±</p>"
                    : comments.map(c =>
                        `<div class="comment">
                            <div class="comment-user">${c.username}</div>
                            <div class="comment-text">${c.commentText}</div>
                        </div>`
                    ).join("");
            });
    }

    function postComment() {
        const text = document.getElementById("commentInput").value.trim();
        if (!text) return alert("Empty comment");

        fetch(`http://localhost:9091/news/${currentNewsId}/comment`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userId: localStorage.getItem("userId"),
                commentText: text
            })
        }).then(() => {
            document.getElementById("commentInput").value = "";
            loadComments(currentNewsId);
        });
    }
</script>

</body>
</html>
