<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti Connect - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================= VIDEO BACKGROUND ================= */
        .bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        /* Light overlay so video stays REAL */
        .video-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.25); /* üî• darker, more realistic */
            z-index: -2;
        }

        /* ================= BODY ================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;

            display: flex;
            flex-direction: column;   /* üîë vertical layout */
        }


        /* ================= HEADER (FIXED TOP) ================= */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 14px 32px;
            background: linear-gradient(135deg, #137547, #054a29);
            color: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .brand {
            font-size: 25px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .header-center {
            text-align: center;
            font-size: 20px;
            opacity: 0.9;
        }

        .header-right {
            text-align: right;
        }

        .header-link {
            color: #e8f5e9;
            text-decoration: none;
            font-weight: 600;
        }

        /* ================= PAGE CONTENT ================= */
        .page-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;   /* üîë KEY CHANGE */
            padding-top: 120px;        /* header space */
            padding-bottom: 60px;
        }


        /* ================= SIGNUP CARD (MATCH LOGIN THEME) ================= */
        .container {
            width: 90%;
            max-width: 520px;
            background-color: #5BBA6F;     /* üî• SAME AS LOGIN */
            border-radius: 24px;
            padding: 36px 40px;
            box-shadow: 0 24px 55px rgba(0,0,0,0.35);
        }

        /* ================= FORM ================= */
        h2 {
            text-align: center;
            color: #054a29;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #0b2e1f;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background: #ffffff;
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(15, 61, 46, 0.35);
        }

        /* ================= BUTTON ================= */
        .btn {
            width: 100%;
            margin-top: 18px;
            padding: 13px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #137547, #054a29);
            color: white;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(5, 74, 41, 0.45);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 14px rgba(5, 74, 41, 0.35);
        }

        /* ================= LINKS ================= */
        .link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #0f3d2e;
        }

        .link a {
            color: #083b27;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        /* ================= MESSAGE ================= */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.show {
            display: block;
        }

        /* ================= FOOTER (FIXED BOTTOM) ================= */
        .customer-footer {
            margin-top: auto;                 /* üîë pushes footer to bottom */
            padding: 22px 0;
            text-align: center;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(4px);
            border-top: 1px solid #ddd;
        }


        .customer-footer p {
            margin: 4px 0;
            font-size: 14px;
            color: #2e7d32;
            font-weight: 600;
        }

        .customer-footer span {
            color: #555;
            font-weight: 500;
        }

        .customer-footer a {
            color: #065f46;
            text-decoration: none;
            font-weight: 700;
        }

        .customer-footer a:hover {
            text-decoration: underline;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 900px) {
            .bg-video {
                display: none;
            }

            .container {
                margin: 0 16px;
            }
        }
        /* üîî FORCE TOASTIFY ABOVE EVERYTHING */
        .toastify {
            z-index: 99999 !important;
        }
    </style>
</head>

<body>

<!-- üé• Video Background -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="videos/clouds.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<!-- HEADER -->
<header class="main-header">
    <a href="customer.html" class="brand">üåø Prakriti Connect</a>
    <div class="header-center">Create your account to stay connected with nature</div>
    <div class="header-right">
        <a href="customer.html" class="header-link">Home</a>
    </div>
</header>

<!-- PAGE CONTENT -->
<div class="page-wrapper">
    <div class="container">
        <h2>Sign Up</h2>

        <div id="signupMessage" class="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" id="signupState" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="signupCity" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="signupPhone" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="signupRole" required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="link">
            Already have an account?
            <a onclick="window.location.href='login.html'">Login</a>
        </div>

        <div class="link">
            <a onclick="window.location.href='home.html'">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="customer-footer">
    <p>üåø Prakriti Connect ‚Äì Sign Up</p>
    <p><span>Version 1.0</span> ‚Ä¢ <span>¬© 2026</span></p>
    <p>
        Built by <strong>Aarti Singh</strong> |
        <a href="https://github.com/aartisingh07" target="_blank">GitHub</a>
    </p>
</footer>

<script>
    const showMessage = (id, text, type) => {
        const msg = document.getElementById(id);
        msg.innerText = text;
        msg.className = "message " + type + " show";
    };

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const signupData = {
            name: document.getElementById("signupName").value,
            username: document.getElementById("signupUsername").value,
            email: document.getElementById("signupEmail").value,
            password: document.getElementById("signupPassword").value,
            state: document.getElementById("signupState").value,
            city: document.getElementById("signupCity").value,
            phone: document.getElementById("signupPhone").value,
            role: document.getElementById("signupRole").value
        };

        fetch("http://localhost:9091/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(signupData)
        })
            .then(response => response.text())
            .then(result => {

                if (result === "Signup Successful") {
                    showMessage(
                        "signupMessage",
                        "Account created successfully! Redirecting to login...",
                        "success"
                    );

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1200);

                }
                else if (result === "ALREADY REGISTERED") {
                    showMessage(
                        "signupMessage",
                        "You already have an account. Redirecting to login...",
                        "success"
                    );

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                }
                else {
                    showMessage("signupMessage", result, "error");
                }
            })
            .catch(error => {
                showMessage(
                    "signupMessage",
                    "Error connecting to server. Please try again.",
                    "error"
                );
                console.error("Signup error:", error);
            });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (sessionStorage.getItem("authRequired") === "true") {

            Toastify({
                text: "üîê Please login to continue",
                duration: 3500,
                gravity: "top",
                position: "right",
                close: true,
                stopOnFocus: true,
                style: {
                    background: "linear-gradient(to right, #d32f2f, #b71c1c)"
                }
            }).showToast();

            sessionStorage.removeItem("authRequired");
        }
    });
</script>
</body>
</html>
